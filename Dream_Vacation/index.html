<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="dream-vacation">
        <div class="description">
            <title>My dream Vacation</title>
            <p>This dream Vacation destination is special because in Norway you can experience 
                breathtaking views of Northern Lights.
            </p>
        </div>
        <div class="images">
            <img src="blue.jpg" alt="Blue lights" height="280px" width="400px">
            <img src="green.jpg" alt="Green lights" height="280px" width="400px">
            <img src="colotfull.jpg" alt="Colorfull lights" height="280px" width="400px">
        </div>
        <div class="activities">
            <h3>On my dream vacation I want to do the following activities:</h3>
            <ol>
                <li>See northern lights</li>
                <li>Eat traditional food</li>
                <li>Visit Farm Museum</li>
            </ol>
        </div>
    </div>
  </body>
</html>
